{% extends 'base_app/main.html' %}
{% block content %}


<div class="container">
    <h1 class="mb-4">Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
</div>

{% endblock content %}
